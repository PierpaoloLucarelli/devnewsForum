<h2>Ultime domande</h2>

<div class="questions">
    <ul class="questions-list">
        {% for question in questions %}
            <li>
                <div class="question">
                    <div class="q-meta">
                        <div class="q-views">
                            <div class="views-number">{{ question.views }}</div>
                            <div class="meta-label">Visualizzazioni</div>
                        </div>
                    </div>
                    <div class="q-body">
                        <a>{{ question.body }}</a>
                    </div>
                    <div class="q-post-details">
                        Domanda fatta il:
                        <span class="q-date-published">02/08/2017</span>
                        da:
                        <a href="#" class="q-author">Pierpaolo</a>
                    </div>
                    <div class="clear"></div>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>
